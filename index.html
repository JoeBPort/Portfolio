        <script>
            $(document).ready(function(){
                
                $("#home").click(function() {
                    $('html,body').animate({scrollTop: $("#middle").offset().top -500}, 650);
                 }); 
                $("#port").click(function() {
                    $('html,body').animate({scrollTop: $("#portsection2").offset().top -70}, 650);
                 });
                $("#about").click(function() {
                    $('html,body').animate({scrollTop: $("#aboutsection").offset().top -25}, 650);
                 });
                $("#portsection").click(function() {
                    $('html,body').animate({scrollTop: $("#portsection2").offset().top -70}, 650);
                 });
                $("#contactme").click(function() {
                    $('html,body').animate({scrollTop: $("#contact").offset().top -75}, 650);
                 }); 
                
            });   
            $("#phoneapps").click(function() {
                    $('html,body').delay(8000).animate({scrollTop: $("#portsection2").offset().top +20}, 650);
                 });
    
        </script> 
    </head>
    
     <body ng-app="portfolioApp" ng-controller="projectInfo" style="padding: 0%;">

                    <div id="aboutsection">
                        <div class="headings">About Me</div>

                        <div class="row">

                            <div class="col-md-4">

                        </div>

                            <br/>

                    </div>

                        <br/>

                        </div>
                        <br/>
                        <br/>

                    </div>
                    <div id="contact">
                    <div class="headings"> Contact Me </div>

                        <br/>
                    <div class="row">
                        <div class="col-md-1"></div>

                            <span class="pclass"> <a href="https://www.linkedin.com/in/josephwbrown">Conctact me via LinkedIn</a></span>
                            <br/>
                            <br/>
                            <form role="form">
                                <div class="form-group">
                                    <label for="fname" >First Name:</label>
                                    <input type="text" class="form-control"  id="fname" style="margin-left: 0px;" >

                                <div class="form-group">
                                    <label for="comment" >Message:</label>
                                    <textarea class="form-control" rows="8" id="comment" ></textarea>
                                </div>
                                <button type="submit" class="btn btn-default" >Send</button>
                            </form>
                        </div>
                        <div class="col-md-1"></div> 
                     </div>
                     </div>
                    </div>
